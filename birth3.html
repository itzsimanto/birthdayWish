<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 50px;
      color: #fff;
      text-shadow: 2px 2px 15px #ff4d6d;
      animation: glow 2s infinite alternate;
    }

    p.message {
      font-size: 20px;
      margin-top: 20px;
      padding: 0 20px;
      color: #fff;
      text-shadow: 1px 1px 10px #ff7b9c;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 15px #ff4d6d;
      }
      to {
        text-shadow: 0px 0px 25px #fff;
      }
    }

    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 30px;
      color: #ff4d6d;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .love-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 32px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      opacity: 0.8;
      animation: fall 4s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .photo-gallery {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }


    .photo-gallery img {
      width: 180px;
      height: 220px;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 105, 135, 0.6);
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.1) rotate(2deg);
    }
  </style>
</head>
<body>
  <h1>Happy BirthDay Bamboo üéÇ</h1>
  <p class="message">
    You bring light into my life every day. On your special day, I just want to remind you how much you're loved.
    Here's to all the laughter, love, and memories we've shared ‚Äî and the many more to come! üíï
  </p>

  <div class="love-fixed">‚ù§Ô∏è</div>

  <div class="photo-gallery">
    <img src="https://picsum.photos/200/300" alt="Memory 1">
    <img src="https://picsum.photos/200/300" alt="Memory 2">
    <img src="https://picsum.photos/200/300" alt="Memory 3">
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff69b4', '#ffb6c1', '#ffd700'][Math.floor(Math.random()*3)];
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }

    setInterval(createHeart, 400);
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
